<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
           type="text"
           name="name"
           autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input type="number"
          name="age"
          class="age"
          min="1"
          max="100"
          value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="iAcceptTheTermOfThrAgreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            minlength="6"
            maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="doYouLoveCats?">
            Yes
          </label>

          <label>
            <input type="radio" name="doYouLoveCats?">
              No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="whatIsYourFavoriteColor?"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="whatTimeDoYouGoToBed?"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of car?
          <select
            name="whatAreYourFavoriteBrandOfCar?"
            multiple
          >
            <option value="BMW">
              BMW
            </option>

            <option
              value="Audi"
              selected
            >
              Audi
            </option>

            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="howDoYouRateOurWork?"
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea rows="2" cols="20"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="wouldYouRecommendUs?">
            <option value="yes">
              yes
            </option>

            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
